<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <title>Unit tests</title>
  
  <script src="/build/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>

  <style type="text/css" media="screen">
    body {
      font-family: monospace;
      white-space: pre-wrap;
    }
    .test {
      color: rgba(0,0,0,0.6);
    }
    u {
      color: rgba(0,0,0,0.9);
    }
    .success b {
      color: #409B20;
    }
    .success {
      font-size: 0.8em;
    }
    .failed {
      margin: 10px 0;
    }
    .failed b {
      color: #d70000;
      font-weight: bold;
    }
  </style>
</head>
<body id="geometry-tests">
<h2>Unit tests</h2>
</body>
  <script type="text/javascript" charset="utf-8">
    // Dynamically load the test script
    var tests = window.location.search.match(/.*=(.*)/)[1].replace(/\/$/, '');
    var script = document.createElement('script');
    script.src = tests + '.test.js';
    document.querySelector('body').appendChild(script);
  </script>
</html>
